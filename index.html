<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>운동 자세 분석기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      height: 100vh;
    }

    /* 왼쪽 사이드바 */
    .sidebar {
      width: 220px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #333;
    }

    .exercise-list button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .exercise-list button:hover {
      background-color: #0056b3;
    }

    /* 오른쪽 콘텐츠 영역 */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    #mode-text {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #444;
    }

    #count-display {
      font-size: 22px;
      font-weight: bold;
      color: #0021b6;
      margin-bottom: 10px;
    }

    #start-button {
      padding: 10px 20px;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #start-button:hover {
      background-color: #1e7e34;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }
    #webcam {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      object-fit: contain;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
}
  </style>
</head>
<body>
  <!-- 좌측 운동 목록 -->
  <div class="sidebar">
    <h2>운동 목록</h2>
    <div class="exercise-list">
      <button onclick="setMode(1)">스쿼트</button>
      <button onclick="setMode(2)">암컬</button>
      <button onclick="setMode(3)">사이드암</button>
      <button onclick="setMode(4)">크로스 토터치</button>
      <button onclick="setMode(5)">킥백</button>
    </div>
  </div>

  <!-- 우측 메인 콘텐츠 -->
  <div class="main-content">
    <h1>운동 자세 분석기</h1>
    <div id="mode-text">스쿼트 모드</div>
    <div id="count-display">현재 횟수: 0</div>
    <button id="start-button">웹캠 시작</button>

    <div id="video-container">
      <video id="webcam" autoplay muted playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <!-- Mediapipe & JS -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="script.js"></script>
</body>
</html>
