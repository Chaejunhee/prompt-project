<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>운동 자세 분석기</title>
  <style>
    body { margin: 0; font-family: sans-serif; text-align: center; }

    #controls {
      margin: 30px;
      z-index: 20;
    }

    /* 추가된 횟수 표시 영역 스타일 */
    #count-display {
      font-size: 24px;
      font-weight: bold;
      margin: 10px;
      color: rgba(7, 64, 189, 0.723);
    }
    #video-container {
      position: relative;
      width: 640px;
      height: 480px;
      margin: 0 auto;
    }
    #webcam, #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 640px;
      height: 480px;
    }
    #canvas { z-index: 10; pointer-events: none; }

    
    #mode-text { font-size: 24px; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>운동 자세 분석기</h1>
  <div id="mode-text">스쿼트 모드</div>

  <div id="controls">
    <div id="count-display">현재 횟수: 0</div> <!-- 횟수 표시할 div -->
    <button id="start-button">웹캠 시작</button>
    <button onclick="setMode(1)">스쿼트</button>
    <button onclick="setMode(2)">런지</button>
    <button onclick="setMode(3)">사이드암</button>
  </div>
  
  <div id="video-container"
    style="position: relative; width: 100%; max-width: 960px; aspect-ratio: 16/9; margin: 0 auto;">
    <video id="webcam"
      autoplay muted playsinline
      style="position: absolute; width: 100%; height: 100%; object-fit: cover;"></video>
    <canvas id="canvas"
       style="position: absolute; width: 100%; height: 100%; pointer-events: none;"></canvas>
  </div>

  

  <!-- Mediapipe 및 스크립트 로딩 -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="script.js"></script>
</body>
</html>
