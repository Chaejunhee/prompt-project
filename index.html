<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>운동 자세 분석기</title>
</head>
<body style="margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center;">

  <h1>운동 자세 분석기</h1>
  <div id="mode-text" style="font-size: 24px; font-weight: bold; margin-top: 20px;">스쿼트 모드</div>

  <div id="controls" style="margin: 30px;">
    <div id="count-display" style="font-size: 24px; font-weight: bold; margin: 10px; color: rgba(0, 33, 182, 0.723);">
      현재 횟수: 0
    </div>
    <button id="start-button">웹캠 시작</button>
    <button onclick="setMode(1)">스쿼트</button>
    <button onclick="setMode(2)">런지</button>
    <button onclick="setMode(3)">사이드암</button>
  </div>
  <div id="video-container"
    style="position: relative; width: 100%; max-width: 960px; aspect-ratio: 16 / 9; margin: 0 auto;">
  <video id="webcam"
      autoplay muted playsinline
      style="position: absolute; width: 100%; height: 100%; object-fit: cover;">
  </video>
  <canvas id="canvas"
       style="position: absolute; width: 100%; height: 100%; pointer-events: none;"></canvas>
  </div>

  <!-- Mediapipe & JS -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="script.js"></script>
</body>
</html>
